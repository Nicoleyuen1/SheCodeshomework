<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>NY Weather app</title>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a42d1d91d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
     <div class="continer">
      <div class="weather-app-wrapper">
        <div class="row">
          <div class="col-7">
            <form id="search-form">
              <input
                type="search"
                placeholder="what city are you in?"
                class="shadow-sm"
                id="city-input"
              />
              <input type="submit" value="Search" class="button shadow-sm"/>
            </form>
          </div>
          <div class="col-5">
            <div class="btn-group-vertical">
              <button class="button shadow-sm" id="current-button">CURRENT</button>
              <button class="button shadow-sm">MADRID</button>
            </div>
            <div class="btn-group-vertical">
              <button class="button shadow-sm">CAMBRIDGE</button>
              <button class="button shadow-sm"> EDINBURGH</button>
            </div>
          </div>
        </div>

          <section>
            <div class="row">
            <div class="col-4 weath ser-location">
              <h1 id="city-name"></h1>
              <div> Last updated: 
              <span id="time"></span>
            </div>
              <div id="description"></div>
            </div>
            <div class="col-3 weather-temperature">
              <span id="temp"></span><span class= "unit">
                <a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link">°F</a></span>
              <div>
                <img src="" alt="" id="icon"/>
              </div>
            </div>
            <div class="col-5 weather-statistics">

              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span>km/h</div>
            </div>
            </div>
          </section>

          <section class="weather-forecast" id="forecast">
          </section>
        </div>
      </div>
      <p class="source-link"> <a href="https://github.com/Nicoleyuen1/Vanilla-weather-app" target="_blank">Open-source code</a>, by Nicole Yuen</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
